<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>My Love</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0; padding: 0; overflow: hidden; height: 100vh;
    background: radial-gradient(circle at center, #1E90FF 0%, #0a60a8 100%);
    font-family: 'Segoe UI', sans-serif;
  }

  .floating-symbol {
    position: absolute; font-size: 24px; color: white; opacity: 0.8;
    animation: floatSymbol linear infinite; pointer-events: none;
  }
  @keyframes floatSymbol {
    0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
    10% { opacity: 0.8; }
    100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
  }

  .button-container {
    position: absolute; bottom: 20%; left: 50%; transform: translateX(-50%);
    z-index: 3;
  }
  .magic-button {
    background: linear-gradient(145deg, #aee1f9, #ffffff);
    border: none; padding: 20px 50px; font-size: 24px; color: #005c99;
    border-radius: 50px; box-shadow: 0 0 30px rgba(255,255,255,0.4);
    cursor: pointer; transition: 0.4s ease; position: relative; z-index: 1;
    font-family: 'Montserrat', sans-serif; font-weight: 600;
  }
  .magic-button::before {
    content: "";
    position: absolute; inset: 0;
    background: radial-gradient(circle, rgba(255,255,255,0.6) 0%, transparent 70%);
    border-radius: inherit;
    animation: pulse 2s infinite ease-in-out;
    z-index: -1;
  }
  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 0.5; }
  }

  .wave {
    position: absolute; width: 200%; height: 200%; bottom: -50%; left: -50%;
    background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: moveWaves 60s linear infinite;
    opacity: 0.15;
    z-index: 1;
  }
  @keyframes moveWaves {
    0% { transform: rotate(0deg) translate(0, 0); }
    100% { transform: rotate(360deg) translate(0, 0); }
  }

  .center-box {
    position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.08); border-radius: 30px; padding: 40px 60px;
    box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
    text-align: center; z-index: 2; backdrop-filter: blur(10px);
    font-family: 'Montserrat', sans-serif; font-weight: 700;
    font-size: 2.8em; color: white;
    text-shadow: 0 0 10px #fff;
    animation: glow 2s ease-in-out infinite alternate;
  }
  @keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #fff, 0 0 35px #add8e6; }
  }

  .twinkle {
    position: absolute; width: 3px; height: 3px; background: white;
    border-radius: 50%; opacity: 0.4; pointer-events: none;
    animation: twinkle 4s infinite ease-in-out alternate;
  }
  @keyframes twinkle {
    0% { opacity: 0.1; transform: scale(1); }
    100% { opacity: 0.8; transform: scale(1.4); }
  }

  .bubble {
    width: 80px; height: 80px; position: absolute; border-radius: 50%;
    pointer-events: auto;
    background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(173, 216, 230, 0.3));
    box-shadow:
      inset -5px -5px 15px rgba(255,255,255,0.8),
      inset 5px 5px 15px rgba(0,0,128,0.2),
      0 0 15px rgba(173,216,230,0.7);
    cursor: pointer; backdrop-filter: blur(8px);
    transition: transform 0.3s ease;
    display: flex; align-items: center; justify-content: center;
    user-select: none; z-index: 4;
  }

  .bubble-text {
    position: absolute;
    width: 180px;
    max-width: 180px;
    word-wrap: break-word;
    color: #fff;
    text-align: center;
    font-family: 'Montserrat', sans-serif;
    font-weight: 600;
    font-size: 1.2rem;
    line-height: 1.4;
    text-shadow: 0 0 8px rgba(0, 0, 70, 0.9);
    opacity: 0;
    transition: opacity 1s ease;
    pointer-events: none;
    user-select: none;
    z-index: 5;
    padding: 10px;
  }

  @keyframes pop {
    0% { transform: scale(1); opacity: 1; }
    100% { transform: scale(2.5); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="wave"></div>

  <div class="center-box">
    I LOVE YOU MY KITTY
  </div>

  <div class="button-container">
    <button class="magic-button">Click Me ‚ô°</button>
  </div>

  <script>
    const symbols = ['‚ô°', 'ìÜú', '‚úß', '‚ãÜ', '‚ùÄ', '‚ùÅ', '‚ùÉ', 'ÔΩ°*Ôæü', 'Àö‚Çä'];
    for (let i = 0; i < 60; i++) {
      const el = document.createElement('div');
      el.classList.add('floating-symbol');
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = 10 + Math.random() * 20 + 's';
      el.style.fontSize = 16 + Math.random() * 30 + 'px';
      el.style.top = Math.random() * 100 + 'vh';
      el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      document.body.appendChild(el);
    }

    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('twinkle');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    const messages = [
      "you're the best girl in the world",
      "never give up, I'll always be here for you",
      "I want to hear your heart beat in reality.",
      "If there is life after death, then I will go to heaven only after you, and to hell before you.",
      "Your cosplays are awesome, never stop doing it",
      "I still want to be your safe place, honey!",
      "Please love me forever.",
      "we will definitely go together to see the fish!",
      "We need to visit all the countries! I can't wait for this moment.",
      "Please marry me one day"
    ];

    function isOverlapping(bubble, others) {
      const r1 = 60;
      const x1 = bubble.x;
      const y1 = bubble.y;
      for (let other of others) {
        const r2 = 60;
        const x2 = other.x;
        const y2 = other.y;
        const dx = x1 - x2;
        const dy = y1 - y2;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < r1 + r2 + 80) return true;
      }
      return false;
    }

    function isTextOverlapping(rect, othersRects) {
      for (let r of othersRects) {
        if (!(rect.left > r.right ||
              rect.right < r.left ||
              rect.top > r.bottom ||
              rect.bottom < r.top)) return true;
      }
      return false;
    }

    function createBubble(text, existingBubbles, existingTextsRects) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');

      const minX = window.innerWidth * 0.05;
      const maxX = window.innerWidth * 0.95;
      const minY = window.innerHeight * 0.05;
      const maxY = window.innerHeight * 0.95;

      let x, y, tries = 0;
      do {
        x = minX + Math.random() * (maxX - minX);
        y = minY + Math.random() * (maxY - minY);
        tries++;
      } while (isOverlapping({x, y}, existingBubbles) && tries < 1000);

      bubble.style.left = (x - 40) + 'px';
      bubble.style.top = (y - 40) + 'px';
      bubble.x = x;
      bubble.y = y;

      document.body.appendChild(bubble);

      bubble.addEventListener('click', () => {
        if (bubble.classList.contains('popped')) return;
        bubble.classList.add('popped');
        bubble.style.animation = 'pop 0.4s forwards';

        const bubbleText = document.createElement('div');
        bubbleText.classList.add('bubble-text');
        bubbleText.innerText = text;

        const textWidth = 180;
        const textHeight = 100;

        let left = x - textWidth / 2;
        let top = y - textHeight / 2 - 30;

        if (left < 10) left = 10;
        if (left + textWidth > window.innerWidth - 10) left = window.innerWidth - textWidth - 10;
        if (top < 10) top = 10;
        if (top + textHeight > window.innerHeight - 10) top = window.innerHeight - textHeight - 10;

        let rect = {
          left: left,
          right: left + textWidth,
          top: top,
          bottom: top + textHeight
        };

        while (isTextOverlapping(rect, existingTextsRects)) {
          rect.top += 20;
          rect.bottom += 20;
          if (rect.bottom > window.innerHeight - 10) break;
        }

        bubbleText.style.left = rect.left + 'px';
        bubbleText.style.top = rect.top + 'px';
        bubbleText.style.opacity = '0';
        existingTextsRects.push(rect);
        document.body.appendChild(bubbleText);

        setTimeout(() => {
          bubbleText.style.opacity = '1';
        }, 400);
      });

      return {x, y};
    }

    function fadeOut(el, duration = 1000) {
      el.style.transition = `opacity ${duration}ms ease`;
      el.style.opacity = '0';
      return new Promise(res => setTimeout(() => {
        if(el.parentNode) el.parentNode.removeChild(el);
        res();
      }, duration));
    }

    const button = document.querySelector('.magic-button');
    const floatingSymbols = document.querySelectorAll('.floating-symbol');
    const centerBox = document.querySelector('.center-box');
    const buttonContainer = document.querySelector('.button-container');
    const wave = document.querySelector('.wave');

    button.addEventListener('click', async () => {
      await Promise.all([
        fadeOut(centerBox),
        fadeOut(buttonContainer),
        fadeOut(wave),
        ...Array.from(floatingSymbols).map(el => {
          el.style.transition = 'opacity 1.5s ease';
          el.style.opacity = '0.8';
          return Promise.resolve();
        }),
      ]);

      const placedBubbles = [];
      const textsRects = [];

      messages.forEach(text => {
        const pos = createBubble(text, placedBubbles, textsRects);
        placedBubbles.push(pos);
      });
    });
  </script>
</body>
</html>
