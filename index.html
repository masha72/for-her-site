<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Her</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Creepster&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #a0c4ff, #bdb2ff, #caffbf);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      transition: background 2s ease;
      position: relative;
    }

    .container {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(160, 200, 255, 0.5);
      max-width: 600px;
      width: 90%;
    }

    .question {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #f0f8ff;
      text-shadow: 1px 1px 6px #4682B4;
      font-style: italic;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
    }

    button {
      padding: 14px 36px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #7bbfff, #4a90e2);
      color: #003366;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(100, 170, 255, 0.7);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      user-select: none;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.45);
      transform: skewX(-25deg);
      transition: left 0.5s ease;
      z-index: 0;
    }

    button:hover::before {
      left: 125%;
    }

    button:hover {
      background: linear-gradient(135deg, #4a90e2, #1a5fdc);
      transform: scale(1.1);
      box-shadow: 0 6px 25px rgba(30, 110, 255, 0.8);
      z-index: 5;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 12px rgba(30, 110, 255, 0.5);
    }

    .heart, .symbol {
      position: absolute;
      animation: float 10s linear infinite;
      z-index: 1;
      user-select: none;
      text-shadow: 0 0 6px #fff;
    }

    .heart {
      color: rgba(255, 255, 255, 0.3);
      font-size: 20px;
    }

    .symbol {
      color: rgba(255, 255, 255, 0.15);
      font-size: 24px;
      animation-duration: 12s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }

    /* –°—Ç—Ä–∞—à–Ω—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã */
    .horror-text {
      position: absolute;
      font-family: 'Creepster', cursive;
      color: #4B0000;
      font-size: 24px;
      animation: flash 0.4s infinite;
      z-index: 20;
      pointer-events: none;
      user-select: none;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    .scary-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      opacity: 0;
      animation: showImage 2s forwards, heavyShake 0.15s infinite;
      z-index: 25;
      pointer-events: none;
      user-select: none;
    }

    @keyframes showImage {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes heavyShake {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(-5px, 4px) rotate(-1deg); }
      50% { transform: translate(5px, -3px) rotate(1deg); }
      75% { transform: translate(-4px, 5px) rotate(-0.5deg); }
      100% { transform: translate(3px, -4px) rotate(0.5deg); }
    }

    /* –§–∏–Ω–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω */
    #final-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #FF9A9E 0%, #FAD0C4 99%);
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; color: #660033;
      font-family: 'Creepster', cursive; font-size: 3em;
      padding: 20px; opacity: 0;
      transition: opacity 1.5s ease; z-index: 30;
      user-select: none;
    }

    #final-screen.show { opacity: 1; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-150vh) scale(1.5); opacity: 0; }
    }

    .floating-heart {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      animation-fill-mode: forwards;
      z-index: 50;
      user-select: none;
    }

    .confetti {
      position: fixed; width: 10px; height: 10px;
      opacity: 0.9; top: 0;
      animation: confettiFall linear infinite;
      border-radius: 3px; z-index: 50;
      user-select: none;
    }

    @keyframes confettiFall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="hearts-container"></div>

  <div class="container" id="main-content">
    <div class="question" id="main-question">Are you still waiting for me?</div>
    <div class="buttons" id="main-buttons">
      <button onclick="firstYes()">yes</button>
      <button onclick="firstNo()">no</button>
    </div>
  </div>

  <script>
    const heartsContainer = document.getElementById('hearts-container');
    const mainContent = document.getElementById('main-content');
    const mainQuestion = document.getElementById('main-question');
    const mainButtons = document.getElementById('main-buttons');

    // –°–æ–∑–¥–∞–µ–º –ø–ª–∞–≤–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '‚ô°';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      heart.style.animationDuration = (5 + Math.random() * 10) + 's';
      heartsContainer.appendChild(heart);
    }

    function firstNo() {
      // –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ñ–æ–Ω–∞ –Ω–∞ –∫—Ä–∞—Å–Ω—ã–π
      document.body.style.background = '#8B0000';

      // –ü–æ–¥–æ–∂–¥–∞—Ç—å —á—É—Ç—å, —á—Ç–æ–±—ã —Ñ–æ–Ω —Å–º–µ–Ω–∏–ª—Å—è, –∑–∞—Ç–µ–º —Å–∫—Ä—ã—Ç—å –∫–æ–Ω—Ç–µ–Ω—Ç –∏ –ø–æ–∫–∞–∑–∞—Ç—å —Å—Ç—Ä–∞—à–Ω–æ–µ
      setTimeout(() => {
        mainQuestion.style.display = 'none';
        mainButtons.style.display = 'none';
        heartsContainer.remove();

        // –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ —Å—Ç—Ä–∞—à–Ω—ã—Ö –Ω–∞–¥–ø–∏—Å–µ–π
        const usedPositions = [];
        for (let i = 0; i < 50; i++) {
          const txt = document.createElement('div');
          txt.className = 'horror-text';
          txt.innerText = "DON'T YOU LOVE ME";

          let left, top, ok = false;
          while (!ok) {
            left = Math.random() * 85;
            top = Math.random() * 85;
            ok = usedPositions.every(pos => {
              const dx = pos.left - left;
              const dy = pos.top - top;
              return dx * dx + dy * dy > 100;
            });
          }
          usedPositions.push({ left, top });

          txt.style.left = left + 'vw';
          txt.style.top = top + 'vh';
          txt.style.fontSize = (Math.random() * 2 + 1.2) + 'em';
          txt.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;
          document.body.appendChild(txt);
        }

        const img = document.createElement('img');
        img.src = "NO_END_CG_3-removebg-preview.png";
        img.className = "scary-image";
        document.body.appendChild(img);
      }, 500);
    }

    function makeRunawayButton(btn) {
      let isRunningAway = false;

      btn.style.position = 'relative';
      btn.style.left = '0px';
      btn.style.top = '0px';

      btn.addEventListener('mouseenter', () => {
        if (isRunningAway) return;

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const btnRect = btn.getBoundingClientRect();

        let newLeft, newTop;
        do {
          newLeft = Math.random() * (viewportWidth - btnRect.width);
          newTop = Math.random() * (viewportHeight - btnRect.height);
        } while (
          Math.abs(newLeft - btnRect.left) < 20 &&
          Math.abs(newTop - btnRect.top) < 20
        );

        btn.style.position = 'fixed';
        btn.style.transition = 'left 0.3s ease, top 0.3s ease';
        btn.style.left = newLeft + 'px';
        btn.style.top = newTop + 'px';
        btn.style.transform = 'none';

        isRunningAway = true;
      });

      btn.addEventListener('mouseleave', () => {
        if (!isRunningAway) return;

        btn.style.transition = 'left 0.3s ease, top 0.3s ease';

        setTimeout(() => {
          btn.style.position = 'relative';
          btn.style.left = '0px';
          btn.style.top = '0px';
          btn.style.transform = 'none';
          isRunningAway = false;
        }, 10);
      });
    }

    function firstYes() {
      // –°–∫—Ä—ã–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π –≤–æ–ø—Ä–æ—Å –∏ –∫–Ω–æ–ø–∫–∏, —É–±–∏—Ä–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
      mainQuestion.style.display = 'none';
      mainButtons.style.display = 'none';
      heartsContainer.remove();

      // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å
      const newText = document.createElement("div");
      newText.className = "question";
      newText.style.fontWeight = "700";
      newText.style.fontStyle = "italic";
      newText.innerText = "Will you try relationships with me again, my princess? Give me a chance to win your beautiful heart again!";
      mainContent.appendChild(newText);

      // –ü–ª–∞–≤–∞—é—â–∏–µ —Å–∏–º–≤–æ–ª—ã
      const symbols = [".", "ñ•î", "›Å", "Àñ", "÷¥", "‡£™", "‚öù", "‚Çä", "‚äπ", "Àö"];
      for (let i = 0; i < 100; i++) {
        const sym = document.createElement('div');
        sym.className = 'symbol';
        sym.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        sym.style.left = Math.random() * 100 + 'vw';
        sym.style.top = Math.random() * 100 + 'vh';
        sym.style.fontSize = (Math.random() * 20 + 10) + 'px';
        sym.style.animationDuration = (5 + Math.random() * 10) + 's';
        document.body.appendChild(sym);
      }

      setTimeout(() => {
        const btns = document.createElement("div");
        btns.className = "buttons";
        btns.style.opacity = '0';
        btns.style.transition = 'opacity 1s ease';
        btns.innerHTML = `
          <button onclick="finalYes()">yes</button>
          <button id="runaway-btn2">no</button>
        `;
        mainContent.appendChild(btns);

        setTimeout(() => {
          btns.style.opacity = '1';
          const runawayBtn2 = document.getElementById('runaway-btn2');
          makeRunawayButton(runawayBtn2);
        }, 50);
      }, 1000);
    }

    function finalYes() {
      mainContent.style.transition = 'opacity 1s ease';
      mainContent.style.opacity = '0';

      setTimeout(() => {
        mainContent.style.display = 'none';

        const finalScreen = document.createElement('div');
        finalScreen.id = 'final-screen';
        finalScreen.innerHTML = `
          <div>YES!<br>Thank you, my princess! ‚ù§Ô∏è</div>
          <div style="font-size:0.4em; margin-top: 20px;">I promise to always cherish you üíñ</div>
        `;
        document.body.appendChild(finalScreen);

        setTimeout(() => {
          finalScreen.classList.add('show');
          launchHearts();
          launchConfetti();
        }, 100);

      }, 1000);
    }

    function launchHearts() {
      for (let i = 0; i < 50; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.top = '110vh';
        heart.style.fontSize = (20 + Math.random() * 25) + 'px';
        heart.style.color = '#ff4d6d';
        heart.style.animation = `floatUp ${5 + Math.random() * 3}s ease forwards`;
        heart.style.animationDelay = (i * 0.1) + 's';
        heart.style.zIndex = '50';
        heart.innerText = '‚ù§Ô∏è';
        document.body.appendChild(heart);

        heart.addEventListener('animationend', () => heart.remove());
      }
    }

    function launchConfetti() {
      const colors = ['#ff4d6d', '#ffcc00', '#88d8b0', '#ff7f50', '#f67280'];
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.width = confetti.style.height = (7 + Math.random() * 10) + 'px';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
        confetti.style.animationDelay = (i * 0.05) + 's';
        confetti.style.zIndex = '50';
        document.body.appendChild(confetti);

        confetti.addEventListener('animationend', () => confetti.remove());
      }
    }
  </script>
</body>
</html>
